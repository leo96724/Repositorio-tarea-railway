version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  deploy_app_to_railway:
    docker:
      - image: cimg/node:20.9
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Instalar Railway CLI
          command: |
            npm install @railway/cli
            npx railway --version
      - run:
          name: Login y link a Railway
          command: |
            npx railway login --token "$RAILWAY_TOKEN"
            npx railway link -p "$RAILWAY_PROJECT_ID"
      - run:
          name: Deploy
          command: |
            npx railway up --service "$RAILWAY_SERVICE" --detach

tags_only: &tags_only
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^.*/

workflows:
  version: 1
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main
